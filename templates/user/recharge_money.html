{%extends 'base.html' %}

{% block title %}
<link rel="stylesheet" href="../static/css/main.css">
<title> Recharging </title>
{% endblock %}

{% block content %}

<br/>

<div class="container" style = "width:80%">
    
    <div class="row">
        
        <div class ="col-1"></div>
        
        <div class = "col-10">
    
            <!-- Title -->
            <h1 style = "text-align: center"> Recharge Money </h1>
            <br/>
            
            <div class = "cover1" style="text-align:center">
                <br/>
                <p> <strong>Current Balance: </strong> ${{user[4]}} </p>
                <form method = "post" style="text-align:center;">
                    <div class="row">
                        <label class="col-4 col-form-label" style="text-align:right;"><strong> Recharge amount: </strong></label>
                        <div class="col-6">
                            <input name = "money" class="form-control" type="text">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary">Recharge</button>
                        </div>
                    </div>
                </form>
                <br/>
                {% if error == 'money' %}
                <p style = "text-align: center; color:red;"> Input either not positive, exceed $800 AUD or not a number. </p>
                {% else %}
                <p> Amount limit: $800 AUD </p>
                {% endif %}
                <hr/>
            
            </div>
            
            <div class ="col-1"></div>
        
        </div>
    
    <br/>
    
    <div class="col-md-12" style = "text-align: center">
        <a href="/{{user[0]}}"><button class="btn btn-primary" style="width:200px;"> Back </button></a>
    </div>
    
    <br/>
        
</div>

{% endblock %}
