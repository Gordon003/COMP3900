{%extends 'base.html' %}

{% block title %}
<link rel="stylesheet" href="../static/css/main.css">
<title> Welcome! </title>
{% endblock %}

{% block content %}
<div class="container" style = "width:80%; margin-top:3%">
    <!-- Header -->
    <h1 class = "display-4" style = "text-align: center"> RoomLocate.com </h1>
    <p style = "font-size: 1rem; text-align: center;"> Find object to help your life better! </p>
    <br>
    
    <form method ="POST">
            
        <!-- Object -->
        <div class="form-group row">
            <label class="col-3 col-form-label" style="text-align: right"> <strong> Object: </strong> </label>
            <div class="col-7">
                <input name = "object" class="form-control" type="text">
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="col-md-12" style = "text-align: center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
    </form>
            
</div>
{% endblock %}
