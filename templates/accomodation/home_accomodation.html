{%extends 'base.html' %}

{% block title %}
<link rel="stylesheet" href="../../static/css/main.css">
<title> Search Accomodation </title>
{% endblock %}

{% block content %}
<div class="container" style = "width:80%; margin-top:3%">
    
    <!-- Header -->
    <div style="display: flex; justify-content: center;">
    <a class="navbar-brand" href="/">
        <img src = "../../../../static/images/logo3.png" class = "center" style="width:220px;height:100px;">
    </a>
    </div>
    <!--<h1 class = "display-4" style = "text-align: center"> RoomLocate.com </h1>-->

        </div>

                    <optgroup label = "West Sydney">

                    <optgroup label = "South Sydney">

                        {% endfor %}
                    </optgroup>
                </select>
            </div>
        </div>
        
        <!-- Submit -->
        <div class="col-md-12" style = "text-align: center">
            <button type="submit" class="btn btn-primary" style="width:200px;">Find Accomodation</button>
        </div>
        
    </Form>
</div>
{% endblock %}
