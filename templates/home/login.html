{%extends 'base.html' %}

{% block title %}
<link rel="stylesheet" href="../static/css/main.css">
<title> Login </title>
{% endblock %}

{% block content %}
<div class="container" style = "width:80%; margin-top:5%;text-align:center;">
    <div class ="row">
        <div class="col-md-2"></div>
    
        <div class = "col-md-8 cover1">
            
            <br>

            <!-- Title -->
            <h1 style = "text-align: center"> Login </h1>
            <br/>

            <!-- Form -->
            <form method = "post">
                
                <div class="form-group row">
                  <label class="col-3 col-form-label"><strong> Username: </strong></label>
                  <div class="col-9">
                    <input name = "username" class="form-control" type="text">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-3 col-form-label"><strong> Password: </strong></label>
                  <div class="col-9">
                    <input name = "password" class="form-control" type="password">
                  </div>
                </div>

                <div class="col-12" style = "text-align: center">
                    {% if error %}
                    <label style = 'color:red;'> Incorrect username or password. </label>
                    <br/>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <a href = "/join"> New here? Make a new account! </a>
                <br><br>
            </form>
        </div>
    </div>
</div>

{% endblock %}
