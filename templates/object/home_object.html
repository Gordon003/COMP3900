{%extends 'base.html' %}

{% block title %}
<link rel="stylesheet" href="../static/css/main.css">
<title> Welcome! </title>
{% endblock %}

{% block content %}
<div class="container" style = "width:80%; margin-top:3%">
    
    <!-- Header -->
    <div style="display: flex; justify-content: center;">
    <a class="navbar-brand" href="/">
        <img src = "../../../../static/images/logo3.png" class = "center" style="width:220px;height:100px;">
    </a>
    </div>
    <p style = "font-size: 1rem; text-align: center;"> Find the object you need to make your room cool! </p>
    <br>
    
    <!-- Form -->
    <Form method ="POST">
        
        <!-- Location -->
        <div class="row">
            <div class = "col-2"></div>
            <label class="col-2" style = "text-align: right;"> <strong> Types: </strong> </label>
            <div class="col-5">
                <select class="form-control" name="searchType">
                    <option selected> All Types </option>
                    {% for a in object_list %}
                    <option> {{a}} </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <hr/>
        
        <!-- Submit -->
        <div class="col-md-12" style = "text-align: center">
            <button type="submit" class="btn btn-primary" style="width:200px;">Find Objects</button>
        </div>
        
    </Form>
</div>
{% endblock %}
